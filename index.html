<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Email Sender</title>
</head>
<body>
    <iframe id="emailForm" src="https://tempmail.ninja/send-anonymous-email/" style="width:100%; height:100vh;" onload="fillAndSubmitForm()"></iframe>

    <script>
        function fillAndSubmitForm() {
            var iframe = document.getElementById('emailForm');
            iframe.onload = function() {
                var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Check if the iframe has loaded the form
                if (innerDoc) {
                    innerDoc.querySelector('input[name="to"]').value = 'xmrrjx@gmail.com';
                    innerDoc.querySelector('input[name="subject"]').value = 'Test';
                    innerDoc.querySelector('textarea[name="message"]').value = 'Test';
                    
                    innerDoc.querySelector('form').submit();
                }
            };
        }
    </script>
</body>
</html>
